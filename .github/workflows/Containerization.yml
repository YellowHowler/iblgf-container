name: Containerization

on:
  push:
    branches: ["main"] # Fixed: Added missing closing quote

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up QEMU for multi-platform support (emulates different architectures)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx (required for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to DockerHub (requires secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push the image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Platforms: amd64 (Intel/AMD) and arm64 (Apple M1/M2, Graviton)
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}
          # Caching: Speeds up subsequent builds by reusing layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
