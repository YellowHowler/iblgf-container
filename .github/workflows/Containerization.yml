name: Containerization

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: cpu
            arch: amd64
            base_image: "ubuntu:22.04"
            runner: ubuntu-latest
          - target: cpu
            arch: arm64
            base_image: "ubuntu:22.04"
            runner: ubuntu-24.04-arm64
          - target: gpu
            arch: amd64
            base_image: "nvidia/cuda:12.1.1-devel-ubuntu22.04"
            runner: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # We tag them specifically by architecture first
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ matrix.target }}-${{ matrix.arch }}
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            TARGET=${{ matrix.target }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  #merges CPU images into one multi-arch tag
  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Multi-Arch Manifest
        run: |
          # This command points the 'cpu' tag to both the amd64 and arm64 versions
          docker buildx imagetools create -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:cpu \
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:cpu-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:cpu-arm64
            
          docker buildx imagetools create -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:cpu-${{ github.sha }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:cpu-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:cpu-arm64